spring.application.name=digital-mart

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.liquibase.change-log=classpath:db/changelog/changelog-default.xml
spring.liquibase.enabled=true
spring.liquibase.drop-first=false
logging.level.liquibase=debug

logging.level.org.springframework.boot.autoconfigure.liquibase=DEBUG
logging.level.org.liquibase=DEBUG
logging.level.liquibase=DEBUG


spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.jdbc.batch_size=10000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
allowed.origins=*
