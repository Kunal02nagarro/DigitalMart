<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
    <h1>Product Catalog</h1>
    <ul th:each="product : ${products}">
        <li th:text="${product.name} + ' - $' + ${product.price}"></li>
    </ul>
    <a th:href="@{/products/add}">Add Product</a>
</body>
